          function toText(node) {
             let tag = document.createElement('div')
             tag.innerHTML = node
             node = tag.innerText
             return node
          }
          function shortenText(text,startingPoint ,maxLength) {
             return text.length > maxLength?
             text.slice(startingPoint, maxLength):
             text
          }

        //initialize swiper when document ready

        if (!isMobile) {
          return;
        }

        mySwiper = new Swiper ('.swiper-container', {
          // Optional parameters
          // direction: 'vertical',
          // cssMode: true,
          loop: true,
          // longSwipes: false,
          followFinger: false,
          // allowTouchMove: false,
          parallax:true,
          speed: 500,
          // roundLengths: true
          pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
          },
        });

        mySwiper.on('slideChange', function (event) {
          // console.log('slide changed', event, mySwiper.slides[mySwiper.activeIndex]);
          scrolling(mySwiper.slides[mySwiper.activeIndex]);
          document.getElementById('swipe-animation').style.opacity = 0;
        });

        // console.log('all good', mySwiper);
      };

      // ----------------------------------------------------

      var go = function(n,e) {
        if (!isMobile) { return; }
        mySwiper.slideTo(n);
        e.preventDefault();
        return false;
      }
      var goContacto = function(e) {
        go(0,e);
      }
      var goInicio = function(e) {
        go(1,e);
      }
      var goQuienSoy = function(e) {
        go(5,e);
      }

      var scrolling = function(div) {
        var opacity = Math.min(100, div.scrollTop/2) / 100;
        // console.log(opacity);
        // document.getElementById("header").style.backgroundColor = "rgba(255,255,255," + opacity + ")" // 254,207,189,1
        document.getElementById("header").style.backgroundImage = "linear-gradient(180deg, rgba(254,207,189," + opacity + ") 60%, rgba(255,255,255,0.001) 100%)"
      }

      var showMenu = function() {
        document.getElementById("menu").className = "show";
        document.getElementById("overlay").className = "show";
      }
      var hideMenu = function() {
        document.getElementById("menu").className = "";
        document.getElementById("overlay").className = "";
